<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="bg-backdrop" id="bg-backdrop"></div>
    <div class="bg-overlay"></div>

    <div class="ui-container">

        <header class="top-bar">

            <div class="user-status">
                <img src="foto\GameZone+.png" alt="Game Icon" class="mini-icon">
                <div class="user-text">
                    <span class="user-game-title"><b>GameZone+</b></span>
                    <div class="user-sub">
                        <span>Site</span>
                        <span class="badge-mini">Loja</span>
                    </div>
                </div>
            </div>

            <nav class="main-nav">
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i> Home
                </a>

                <div class="nav-item has-tooltip">
                    <i class="fas fa-info-circle"></i> About Us
                    <div class="tooltip-box">
                        <strong>PS4 UI Project</strong>
                        <p>Version: 2.5.0</p>
                        <p>Dev: Front-end Team</p>
                        <p>Status: Online</p>
                    </div>
                </div>
            </nav>

            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" placeholder="Search store..." class="search-input">
            </div>

        </header>

        <main>
            <h2 class="section-title">Recommendations</h2>

            <div class="carousel-wrapper">
                <div class="carousel-track" id="track">
                </div>
            </div>

            <div class="info-panel" id="info-panel">
                <h1 class="game-title" id="game-title">Loading...</h1>
                <div class="game-price" id="game-price">--</div>

                <div class="game-meta">
                    <span class="badge" id="badge-1">PRE-ORDER</span>
                    <span class="badge">FULL GAME</span>
                    <span class="release-date" id="release-date">06.21.2016</span>
                </div>

                <p class="game-desc" id="game-desc">
                    Description loading...
                </p>
            </div>
        </main>

    </div>

    <script src="script.js"></script>
</body>

</html>
